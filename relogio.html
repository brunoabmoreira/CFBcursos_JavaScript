<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio</title>
    <style>
        #rel {
            text-align: center;
            color: #0f0;
            font-weight: bold;
            font-size: 30px;
            width: 130px;
            background-color: #000;
        }
    </style>
    <script>
        function relogio() {
            var data = new Date();
            var hora = data.getHours();
            var minuto = data.getMinutes();
            var segundo = data.getSeconds();
            if (hora < 10) {
                hora = ("0" + minuto);
            }
            if (minuto < 10) {
                minuto = ("0" + minuto);
            }
            if (segundo < 10) {
                segundo = ("0" + segundo);
            }
            var horas = hora+":"+minuto+":"+segundo;
            document.getElementById("rel").value=horas;   
        }

        var tempo = setInterval(relogio, 1000);

    </script>
</head>
<body>
    <input type="text" id="rel"></input>
</body>
</html>
