<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca Teste</title>
    <style>
        #tabela {
            border-collapse: collapse;
        }
        #teste {
            width: 50px;
            height: 50px;
        }
        .cabeca {
            background-image: url("./imagens/cabeca.png");
            background-repeat: no-repeat;
            display: none;
        }
        .tronco1 {
            background-image: url("./imagens/tronco1.png");
            background-repeat: no-repeat;
            display: none;
        }
        .tronco2 {
            background-image: url("./imagens/tronco2.png");
            background-repeat: no-repeat;
            display: none;
        }
        .braco1 {
            background-image: url("./imagens/braco1.png");
            background-repeat: no-repeat;
            display: none;
        }
        .braco2 {
            background-image: url("./imagens/braco2.png");
            background-repeat: no-repeat;
            display: none;
        }
        .perna1 {
            background-image: url("./imagens/perna1.png");
            background-repeat: no-repeat;
            display: none;
        }
        .perna2 {
            background-image: url("./imagens/perna2.png");
            background-repeat: no-repeat;
            display: none;
        }
        .trave {
            background-image: url("./imagens/trave.png");
            background-repeat: no-repeat;
        }
        .poste {
            background-image: url("./imagens/poste.png");
            background-repeat: no-repeat;
        }
        .corda {
            background-image: url("./imagens/corda.png");
            background-repeat: no-repeat;
            display: none;
        }
        .postetrave {
            background-image: url("./imagens/postetrave.png");
            background-repeat: no-repeat;
        }
        .display {
            width: 50px;
            height: 50px;
            border: solid black;
            display: inline-block;
            text-align: center;
            font-size: 35px;
        }
        #um {
            color: white;
        }
        #dois {
            color: white;
        }
        #tres {
            color: white;
        }
        #quatro {
            color: white;
        }
        #cinco {
            color: white;
        }
        #seis {
            color: white;
        }
    </style>
</head>
<body>
    <table id="tabela">
        <tbody>
            <tr>
                <td id="teste" class="postetrave"></td>
                <td id="teste" class="trave"></td>
                <td id="teste" class="trave"></td>
                <td id="teste" class="corda"></td>
                <td id="teste"></td>
            </tr>
            <tr>
                <td id="teste" class="poste"></td>
                <td id="teste"></td>
                <td id="teste"></td>
                <td id="teste" class="cabeca"></td>
                <td id="teste"></td>
            </tr>
            <tr>
                <td id="teste" class="poste"></td>
                <td id="teste"></td>
                <td id="teste" class="braco1"></td>
                <td id="teste" class="tronco1"></td>
                <td id="teste" class="braco2"></td>
            </tr>
            <tr>
                <td id="teste" class="poste"></td>
                <td id="teste"></td>
                <td id="teste"></td>
                <td id="teste" class="tronco2"></td>
                <td id="teste"></td>
            </tr>
            <tr>
                <td id="teste" class="poste"></td>
                <td id="teste"></td>
                <td id="teste" class="perna1"></td>
                <td id="teste"></td>
                <td id="teste" class="perna2"></td>
            </tr>
        </tbody>
    </table>

    <div id="palavraSecreta">
        <div id="um" class="display"></div>
        <div id="dois" class="display"></div>
        <div id="tres" class="display"></div>
        <div id="quatro" class="display"></div>
        <div id="cinco" class="display"></div>
        <div id="seis" class="display"></div>
    </div>
    <div>
        <input type="text" placeholder="Informe uma letra de A a Z" id="resposta">
        <button id="verificar" onclick="verificador()">Verificar!</button>
    </div>   

    <script>
        var pn = 0;
        var pv = 0;
        var palavras = ["maria", "casa", "texto", "bola", "caneta", "balde", "fumaça"];
        var palavraSorteada = palavras[Math.floor(Math.random() * palavras.length)];
        var letraUm = palavraSorteada[0];
        document.getElementById("um").innerHTML = letraUm;
        var letraDois = palavraSorteada[1];
        document.getElementById("dois").innerHTML = letraDois;
        var letraTres = palavraSorteada[2];
        document.getElementById("tres").innerHTML = letraTres;
        var letraQuatro = palavraSorteada[3];
        document.getElementById("quatro").innerHTML = letraQuatro;
        var letraCinco = palavraSorteada[4];
        document.getElementById("cinco").innerHTML = letraCinco;
        var letraSeis = palavraSorteada[5];
        document.getElementById("seis").innerHTML = letraSeis;

        if (letraSeis == undefined) {
            document.getElementById("seis").style.display = "none"; 
        }
        if (letraCinco == undefined) {
            document.getElementById("cinco").style.display = "none";
        }

        function boneco() {
            console.log("na função boneco" + pn);
            console.log(document.getElementsByClassName("tronco1"));
            if (pn >=1) {
                document.getElementsByClassName("corda")[0].style.display = "block";
            }
            if (pn >=2) {
                document.getElementsByClassName("cabeca")[0].style.display = "block";
            }
            if (pn >=3) {
                document.getElementsByClassName("tronco1")[0].style.display = "block";
            }
            if (pn >=4) {
                document.getElementsByClassName("tronco2")[0].style.display = "block";
            }
            if (pn >=5) {
                document.getElementsByClassName("braco1")[0].style.display = "block";
            }
            if (pn >=6) {
                document.getElementsByClassName("braco2")[0].style.display = "block";
            }
            if (pn >=7) {
                document.getElementsByClassName("perna1")[0].style.display = "block";
            }
            if (pn >=8) {
                document.getElementsByClassName("perna2")[0].style.display = "block";
            }
        }

        function verificador() {
            var resposta = document.getElementById("resposta").value;

            if (resposta == letraUm) {
                document.getElementById("um").style.color = "#000";
                pv++;
                console.log("valor de pv é: " + pv);
                vitoria();
            }
            if (resposta == letraDois) {
                document.getElementById("dois").style.color = "#000";
                pv++;
                console.log("valor de pv é: " + pv);
                vitoria();
            }
            if (resposta == letraTres) {
                document.getElementById("tres").style.color = "#000";
                pv++;
                console.log("valor de pv é: " + pv);
                vitoria();
            }
            if (resposta == letraQuatro) {
                document.getElementById("quatro").style.color = "#000";
                pv++;
                console.log("valor de pv é: " + pv);
                vitoria();
            }
            if (resposta == letraCinco) {
                document.getElementById("cinco").style.color = "#000";
                pv++;
                console.log("valor de pv é: " + pv);
                vitoria();
            }
            if (resposta == letraSeis) {
                document.getElementById("seis").style.color = "#000";
                pv++;
                console.log("valor de pv é: " + pv);
                vitoria();
            } 
            if (resposta != letraUm & resposta != letraDois & resposta != letraTres & resposta != letraQuatro & resposta != letraCinco) {
                alert("Você errou, tente outra letra");
                pn++;
                boneco();
                derrota();
            }
        }
        function vitoria() {
            if (pv >= palavraSorteada.length) {
                alert("Parabéns, você é um féra do gás!!");
            }
        }
        function derrota() {
            if (pn == 8) {
                alert("voce foi enforcado!!");
            }
        }        
        
    </script>

</body>
</html>
