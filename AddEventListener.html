<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Na Caixa</title>
    <style>
        #caixa {
            position: relative;
            left: 40%;
            width: 150px;
            height: 150px;
            border: solid black;
            background-color: #f00;
        }
        #bola {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: solid black;
            background-color: rgb(63, 177, 40);
        }
        #caixaMenor {
            position: relative;
            width: 150px;
            height: 100px;
            border: solid black;
            background-color: #00f;
        }
        #caixaDeCores {
            position: relative;
            width: 150px;
            height: 150px;
            border: solid black;
            background-color: #FFF;
        }
        #conteudo {
            width: 60%;
            height: 100vh;
            margin: 0 25% 0 25%;
            background-color: rgb(125, 162, 173);
        }
    </style>
    <script>
        // ========================== VARIAVEIS =========================
        var rgb;
        // ========================== FUNÇÕES ===========================
        //-----------clica e dá um alerta--------------------------
        function msg() {
            alert('Funcionou caboré!!');
        }
         //-----------põe o mouse em cima e muda cor---------------
        function cor() {
            document.getElementById("bola").style.backgroundColor="#000";
        }
        function cor2() {
            document.getElementById("bola").style.backgroundColor="rgb(63, 177, 40)";
        }
         //-----------passa o mouse em cima e a div se move---------
        function move() {
            document.getElementById("caixaMenor").style.position="absolute";
            document.getElementById("caixaMenor").style.left=Math.random()*500 +"px";
            document.getElementById("caixaMenor").style.top=Math.random()*500 +"px";
        }
        //-------conseguiu clicar na div azul-------
        function clicou() {
            alert("Parabéns, você conseguiu");
            location.reload();
        }
        //-------clica para liberar a movimentação da div azul-------
        function liberouMover() {
            alert("Tente clicar no quadrado azul!!")
            document.getElementById("caixaMenor").addEventListener("mouseover", move);
        }
        //--------cria a mudança automática de cores-------------
        function iniciar() {
            rgb = setInterval(mudaCor, 100);
        }

        function parar() {
            rgb = clearInterval(rgb);
        }

        function mudaCor() {
            var r = Math.floor(Math.random() * 255);
            var g = Math.floor(Math.random() * 255);
            var b = Math.floor(Math.random() * 255);
            document.getElementById("caixaDeCores").style.backgroundColor="rgb("+r+","+g+","+b+")"
        }
        // ========================== EVENTOS DO LOAD
        function eventos() {
            document.getElementById("caixa").addEventListener("click", msg);
            document.getElementById("bola").addEventListener("mouseover", cor);
            document.getElementById("bola").addEventListener("mouseout", cor2);
            document.getElementById("iniciarMover").addEventListener("click", liberouMover);
            document.getElementById("iniciarCor").addEventListener("click", iniciar);
            document.getElementById("pararCor").addEventListener("click", parar);
            document.getElementById("caixaMenor").addEventListener("click", clicou);
        }
    </script>
</head>
<body onload="eventos()">
    <section id="conteudo">
        <div id='caixa'></div>
        <div id="bola"></div>
        <div id="caixaMenor"></div>
        <button id="iniciarMover">Iniciar</button>
        <div id="caixaDeCores"></div>
        <button id="iniciarCor">Iniciar</button>
        <button id="pararCor">Parar</button>
    </section>
</body>
</html>
